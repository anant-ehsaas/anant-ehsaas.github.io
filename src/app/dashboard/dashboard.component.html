<div class="logo">
  <button
    (click)="openVisionDialog()"
    mat-fab
    aria-label="Logo"
    class="btn-logo"
  >
    <input type="image" src="../assets/img/logo.png" />
  </button>
</div>
<div>
  <div class="p-greeter">
    <span class="span-greeter mat-display-1">
      I slept and dreamt that life was joy
    </span>
    <span class="span-greeter mat-display-1">
      I awoke and saw that life was service
    </span>
    <span class="span-greeter mat-display-1">
      I acted and behold, service was joy
    </span>

    <span class="span-greeter-author mat-display-1"> Rabindranath Tagore </span>
  </div>
</div>

<div class="footer">
  <button
    class="btn-contact mat-body"
    mat-raised-button
    color="disabled"
    (click)="openContactDialog()"
  >
    <!-- routerLink="/contact" -->
    Contact Us
  </button>
  <p class="mat-body footer-text">
    Hosted proudly on
    <a href="https://github.com/anant-ehsaas/anant-ehsaas.github.io"> GitHub</a>
    <a href="https://pages.github.com/"> Pages</a>
  </p>
</div>
